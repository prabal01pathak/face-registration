  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero">
    <div class="container position-relative"></div>
    <div class="row gy-5" data-aos="fade-in">
      <div class="col-lg-4 order-2 order-lg-1 d-flex flex-column justify-content-center text-center text-lg-start"
        style="flex-direction: row !Important;">
        <form action="/register" method="post" role="form" class="php-email-form">
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Mobile Number" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="text" class="form-control" name="idno" id="idno" placeholder="Govt. ID Number" required>
            </div>
          </div>
          <div class="my-3">
            <div class="loading" style="display: none;">Loading</div>
            <div class="error-message" style="display: none;"></div>
            <div class="sent-message" style="display: none;">Your message has been sent. Thank you!</div>
          </div>
          <div class="text-center"><button class="btn-get-started" id="register" type="submit">Register</button></div>
        </form>

      </div>
      <div class="col-lg-4 order-1 order-lg-2">
        <video id="video" width="100%" height="290" autoplay style=" border: 5px solid red;">VIDEO</video>
        <div class="text-center" style="margin-top: 10px;">
          <button class="btn-get-started" type="submit">
            <i class="bi bi-play-circle">&nbsp;&nbsp;&nbsp;</i>
            <span>Capture</span>
          </button>
        </div>
      </div>
      <div class="col-lg-4 order-1 order-lg-2">
        <canvas id="canvas" width="410" height="280" autoplay style=" border: 5px solid red;">CANVAS</canvas>
      </div>
    </div>
    </div>


  </section>
